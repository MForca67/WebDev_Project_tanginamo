<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<header class="banner">
    <a href="../index.html" class="no-border">AnimePinoy</a>

    <div id="search">
        <div class="search-content">
            <form action="/search" autocomplete="off">
                <input type="text" class="form-control" placeholder="Enter anime name">
            </form>
        </div>
    </div>

    <nav>
        <div class="dropdown">
            <button class="dropbtn">Products</button>
            <div class="dropdown-content">
                <a href="./products.html">Go to Products</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">About</button>
            <div class="dropdown-content">
                <a href="./about.html">Go to About</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Contact</button>
            <div class="dropdown-content">
                <a href="./contact.html">Go to Contact</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <h1>Contact Us</h1>

    <!-- Contact Form -->
    <form id="contactForm" novalidate>
        <!-- Full Name -->
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
        <p class="error" id="nameError"></p>

        <!-- Email -->
        <label for="emailAddress">Email Address</label>
        <input type="email" id="emailAddress" name="emailAddress" required>
        <p class="error" id="emailError"></p>

        <!-- Preferred Contact Method -->
        <label for="contactMethod">Preferred Contact Method</label>
        <select id="contactMethod" name="contactMethod" required>
            <option value="">-- Select --</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="none">None</option>
        </select>
        <p class="error" id="methodError"></p>

        <!-- Message -->
        <label for="msg">Message</label>
        <textarea id="msg" name="msg" rows="4" required></textarea>
        <p class="error" id="msgError"></p>

        <button type="button" onclick="validateForm()" class="button">Submit</button>
    </form>

    <p id="message"></p>

</main>

<script>
function validateForm() {
    let valid = true;

    // reset messages
    document.getElementById("nameError").innerText = "";
    document.getElementById("emailError").innerText = "";
    document.getElementById("methodError").innerText = "";
    document.getElementById("msgError").innerText = "";

    // Get values
    let name = document.getElementById("fullName").value.trim();
    let email = document.getElementById("emailAddress").value.trim();
    let method = document.getElementById("contactMethod").value;
    let msg = document.getElementById("msg").value.trim();

    // Validate name
    if (name === "") {
        document.getElementById("nameError").innerText = "Please enter your full name.";
        valid = false;
    }

    // JavaScript email validation (required by assignment)
    let emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Please enter a valid email address.";
        valid = false;
    }

    // Validate preferred contact method
    if (method === "") {
        document.getElementById("methodError").innerText = "Please select a contact method.";
        valid = false;
    }

    // Validate message
    if (msg === "") {
        document.getElementById("msgError").innerText = "Please enter your message.";
        valid = false;
    }

    // Success message
    if (valid) {
        document.getElementById("message").innerHTML = "Thank you for your submission!";
        document.getElementById("contactForm").reset();
    }
}
</script>

</body>
</html>
